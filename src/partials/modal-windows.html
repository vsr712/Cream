<div class="backdrop is-hidden" data-modal>
    <div class="modal-window buy-modal">
        <button type="button" class="modal-window__close-btn" data-modal-close>
            <svg class="modal-window__close-icon" width="16" height="16">
                <!-- <use href="./images/icons.svg#modal-close"></use> -->
            </svg>
        </button>
        <p class="modal-form__title">Buy now</p>
        <form class="modal-form">
            <label class="chosen-product">
            <input type="checkbox" class="chosen-product__checkbox" name="chosen-product">ice cream
            <svg class="checkbox__item">
                <!-- <use class="checkbox__icon" href="./images/icons.svg#form-check"></use> -->
            </svg>
            <input type="checkbox" class="checkbox" name="chosen-product">ice coffee
                <svg class="checkbox__item">
                    <!-- <use class="checkbox__icon" href="./images/icons.svg#form-check"></use> -->
                </svg>
            <input type="checkbox" class="checkbox" name="chosen-product">milkshake
                <svg class="checkbox__item">
                    <!-- <use class="checkbox__icon" href="./images/icons.svg#form-check"></use> -->
                </svg>
            </label>
            <label class="modal-form__field">
                <span class="modal-form__input-wrapper">
                    <input type="text" name="user_name" class="modal-form__input" placeholder="Name" required
                        pattern="[a-zA-Zа-яА-ЯіІїЇʼҐґ]+">
                </span>
            </label>
            <label class="modal-form__field">
                <span class="modal-form__input-wrapper">
                    <input type="tel" class="modal-form__input" name="user_tel" placeholder="Phone" required
                        pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}">
                </span>
            </label>
            <label class="modal-form__field modal-form__comment-field">
                <textarea class="modal-form__comment" name="user_comment"
                    placeholder="Comment"></textarea></label>
            <button type="submit" class="modal-form__submit-btn button">Submit</button>
        </form>
    </div>
</div>
